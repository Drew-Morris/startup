<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Odd One Out</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="main.css"/>
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark bg-dark text-dark">
        <a class="navbar-brand ms-auto" href="#">Odd One Out</a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav ms-auto text-start">
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="stats.html">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h1>Can You Spot The Odd One Out?</h1>
        <div id="picture" class="picture-box">
          <img width="400px" src="logo.png" alt="random"/>
        </div>
        <form method="get" action="play.html"></form>
          <div class="input-group mb-3">
            <span class="input-group-text"></span>
            <input class="form-control" type="text" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"></span>
            <input class="form-control" type="password" placeholder="password" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="btn btn-secondary">Create</button>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-light">
      <div class="container-fluid">
        <span class="text-reset">Drew Morris</span>
        <a class="text-reset" href="https://github.com/Drew-Morris/startup">GitHub</a>
      </div>
    </footer>
  </body>
</html>
